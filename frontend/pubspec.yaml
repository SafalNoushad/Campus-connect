name: campus_connect
description: A campus management app with chatbot and PDF upload features.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_sign_in: ^6.2.2
  flutter_secure_storage: ^9.2.4
  http: ^1.3.0 
  shared_preferences: ^2.5.2
  image_picker: ^1.1.2
  provider: ^6.1.2
  flutter_markdown: ^0.7.1
  file_picker: ^5.0.1
  url_launcher: ^6.1.0
  path_provider: ^2.0.11
  open_file: ^3.2.1
  permission_handler: ^10.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/default_profile.png

  
